<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js" 
            integrity="sha512-7rhBJh1om/W5Ztx7WiYOR9h2wlSaTmPyQMoHFtbT/FVNIA12y6S6I8HY9mrBS1uJ3dSU/R3qaSAXsGYuRjMDxg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>Azure SignalR Serverless Sample</h1>
  <div id="messages"></div>
  <button id="broadcastButton">Broadcast</button>

  <script>
    let messages = document.getElementById("messages");
    const apiBaseUrl = window.location.origin;
    const connection = new signalR.HubConnectionBuilder()
        .withUrl(apiBaseUrl + '/api')
        .configureLogging(signalR.LogLevel.Information)
        .build();
      connection.on('nextNumber', (message) => {
        messages.innerHTML = message;
      });

      connection.start()
        .catch(console.error);

      document.getElementById('broadcastButton').addEventListener('click', broadcast);

      function broadcast() {
        fetch(apiBaseUrl + '/api/broadcast', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .catch(console.error);
      }
  </script>
</body>

</html>
